<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}猎场-模板{% endblock %}</title>
    {% block custom_css %}
        <link rel="stylesheet" href="{% static 'jquery-mobile/jquery.mobile-1.3.2.min.css' %}">

    {% endblock %}

    {% block custom_js %}
        <script src="{% static 'jquery-mobile/jquery-1.8.3.min.js' %}"></script>
        <script src="{% static 'jquery-mobile/jquery.mobile-1.3.2.min.js' %}"></script>

    {% endblock %}
</head>
<body>
<div data-role="page" id="pageone">
    <div data-role="header">
        <h1>欢迎来到我的主页</h1>
        <div data-role="navbar">
            <ul>
                <li><a href="{% url 'index' %}">首页</a></li>
                <li><a href="#about">职位搜索</a></li>
                <li><a href="#contact">猎场咨询</a></li>
                <li><a href="#contact">简历中心</a></li>
            </ul>
        </div>
    </div>

    <div data-role="content">
        {% block custom_content %}{% endblock %}
    </div>

    <div data-role="footer">
        <h1>我的页脚</h1>
    </div>
</div>

</body>
</html>
