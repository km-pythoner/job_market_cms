<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}猎场-模板{% endblock %}</title>

    {% block custom_css %}{% endblock %}
    <link rel="stylesheet" href="{% static 'jquery-mobile/jquery.mobile-1.3.2.min.css' %}">

    {% block custom_js %}{% endblock %}
    <script src="{% static 'jquery-mobile/jquery-1.8.3.min.js' %}"></script>
    <script src="{% static 'jquery-mobile/jquery.mobile-1.3.2.min.js' %}"></script>
</head>
<body>
<div data-role="page" id="pageone">
  <div data-role="header">
    <h1>欢迎来到我的主页</h1>
    <div data-role="navbar">
      <ul>
        <li><a href="#" data-icon="home">首页</a></li>
        <li><a href="#" data-icon="arrow-r">页面二</a></li>
        <li><a href="#" data-icon="search">搜索</a></li>
      </ul>
    </div>
  </div>

  <div data-role="content">
    <p>我的内容..</p>
  </div>

  <div data-role="footer">
    <h1>我的页脚</h1>
  </div>
</div>

</body>
</html>
